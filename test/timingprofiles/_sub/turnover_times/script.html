<!DOCTYPE HTML>
<html>
<head></head>
<body>
	<script src="turnover_times.js"></script>
	<script type="text/javascript">

	var averageTT = {}

	for (var i=0; i< tt.length; i++) {
		if (tt[i].aircraft.toString() in averageTT) {
			if (tt[i].airline in averageTT[tt[i].aircraft.toString()]) {
				averageTT[tt[i].aircraft.toString()][tt[i].airline].push(tt[i].tt)
			} else {
				averageTT[tt[i].aircraft.toString()][tt[i].airline] = [tt[i].tt]
			}
		} else {
			averageTT[tt[i].aircraft.toString()] = {};
			averageTT[tt[i].aircraft.toString()][tt[i].airline] = [tt[i].tt]
		}
	}

	console.log(JSON.stringify(averageTT));

	</script>
</body>
</html>
