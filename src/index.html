<!DOCTYPE HTML>
<html>
<head>
	<title>Aviation Passenger Timing Profile Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="table-box">
			<table id="passenger-timing-table"></table>
			<div id="drop">DRAG AND DROP FILE (CSV OR JSON)</div>
		</div>
		<div id="nav-bar">
			<div class="input-box">
				<input id="loadFactor" class="filter" placeholder="0.9">
				<div class="input-title">Load Factor</div>
			</div>
			<div class="input-box">
				<input id="timeFrame" class="filter" placeholder="0 to 24">
				<div class="input-title">Time Frame</div>
			</div>
			<div id="input-box">
				<input id="filter-flights" class="filter" placeholder="American Airlines">
				<div class="input-title">Filter Flights</div>
			</div>
			<div id="input-box">
				<input id="filter-passengers" class="filter" placeholder="Leisure">
				<div class="input-title">Filter Passengers</div>
			</div>	
			<div class="btn-box">
				<button id="run" class="btn-toggle" disabled>Run</button>
				<div id="run-icn" class="hidden loading">
					<img src="img/loading.gif">
				</div>
			</div>
			<div class="btn-box">
				<button id="downloadJSON" class="btn-toggle" disabled>Save</button>
				<div id="json-icn" class="hidden loading">
					<img src="img/loading.gif">
				</div>
				<div class="chk-box">
					<input class="chk-toggle" type="checkbox" checked></input>
					<div class="chk-txt">JSON</div>
				</div>
				<div class="chk-box">
					<input class="chk-toggle" type="checkbox" ></input>
					<div class="chk-txt">CSV</div>
				</div>
				<div class="chk-box">
					<input class="chk-toggle" type="checkbox" ></input>
					<div class="chk-txt">LOG</div>
				</div>
			</div>
			<div class="btn-box">
				<button id="downloadCSV" class="btn-toggle" disabled>Save CSV</button>
				<div id="csv-icn" class="hidden loading">
					<img src="img/loading.gif">
				</div>
			</div>
			<div class="btn-box">
				<button id="showResults" class="btn-toggle" disabled>Show Results</button>
				<div id="show-icn" class="hidden loading">
					<img src="img/loading.gif">
				</div>
			</div>
		</div>

	</div>

	<script type="text/template" id="passenger-timing-template">
		<tr>
			<td>%flightName%</td>
			<td>%flightCode%</td>
			<td>%gate%</td>
			<td>%passengerType%</td>
			<td>%gender%</td>
			<td>%airport%</td>
			<td>%departureLounge%</td>
			<td>%boardingZone%</td>
			<td>%boarding%</td>
			<td>%departureTime%</td>
		</tr>
	</script>
	<script type="text/template" id="passenger-timing-header">
		<tr class="bold">
			<td>Flight Name</td>
			<td>Flight Code</td>
			<td>Gate</td>
			<td>Passenger Type</td>
			<td>Gender</td>
			<td>Airport</td>
			<td>Departure Lounge</td>
			<td>Boarding Zone</td>
			<td>Boarding</td>
			<td>Departure</td>
		</tr>
	</script>
	<!-- Scheme variables -->
	<script src="SFO Terminal 1 Gate Layout.js"></script>
	<!-- Model database -->
	<script src="js/model/airports.js"></script>
	<script src="js/model/airlines.js"></script>
	<script src="js/model/aircraft.js"></script>
	<script src="js/model/pax.js"></script>
	<script src="js/model/tt.js"></script>
	<!-- Main App -->
	<script src="js/view.js"></script>
	<script src="js/core.js"></script>
	<script src="js/app.js"></script>
	<!-- Additional Evaluations -->
</body>
</html>
