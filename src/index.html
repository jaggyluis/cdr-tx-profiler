<!DOCTYPE HTML>
<html>
<head>
	<title>Aviation Passenger Timing Profile Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		
		button,
		input {
			margin-bottom: 5px;
			width: 200px;
			border: 1px solid grey;
			box-sizing: border-box;
		}

		table,
		th,
		tr,
		td {
			border: 1px solid grey;
			border-collapse: collapse;
			padding: 2px;
		}
		.bold {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="container">
		<!--<input type="file" style="position: fixed; top: -100em">-->
		<div>
			<input id="loadFactor" placeholder="Load Factor (0 - 1)">
			<input id="timeRange" placeholder="Time Range">
		</div>
		<div>
			<button id="uploadJSON" disabled>Upload JSON (broken)</button>
			<button id="uploadCSV" disabled>Upload CSV (broken)</button>
			<button id="run">Run</button>
		</div>
		<div>
			<button id="downloadJSON" disabled>Save JSON</button>
			<button id="downloadCSV" disabled>Save CSV</button>
			<button id="showResults" disabled>Show Results (slow)</button>
		</div>
		<table id="passenger-timing-table">
		</table>
	</div>

	<script type="text/template" id="passenger-timing-template">
		<tr>
			<td>%flightName%</td>
			<td>%flightCode%</td>
			<td>%gate%</td>
			<td>%passengerType%</td>
			<td>%airport%</td>
			<td>%departureLounge%</td>
			<td>%boardingZone%</td>
			<td>%boarding%</td>
			<td>%departureTime%</td>
		</tr>
	</script>
	<script type="text/template" id="passenger-timing-header">
		<tr class="bold">
			<td>Flight Name</td>
			<td>Flight Code</td>
			<td>Gate</td>
			<td>Passenger Type</td>
			<td>Airport</td>
			<td>Departure Lounge</td>
			<td>Boarding Zone</td>
			<td>Boarding</td>
			<td>Departure</td>
		</tr>
	</script>

	<script src="js/model/airports.js"></script>
	<script src="js/model/airlines.js"></script>
	<script src="js/model/aircraft.js"></script>
	<script src="js/model/pax.js"></script>
	<script src="js/sfo.js"></script>
	<script src="js/app.js"></script>	
</body>
</html>
