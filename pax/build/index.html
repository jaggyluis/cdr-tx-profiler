<!DOCTYPE HTML>
<html>
<head>
	<title>Aviation Passenger Type Profile Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="table-box">
			<div id="total-box" class="pad box">
				<div class="title outlined-bottom">TOTAL PASSENGER PROFILES</div>
			</div>
			<div id="passenger-profile-box" class="pad box">
				<div class="title outlined-bottom">UNIQUE PASSENGER PROFILES</div>
				<table id="passenger-profile-table">
				</table>
			</div>
			<div id="aircraft-profile-box" class="pad box">
				<div class="title outlined-bottom">AIRCRAFT PROFILES</div>
			</div>
			<div id="flight-profile-box" class="pad box">
				<div class="title outlined-bottom">FLIGHTS</div>
				<table id="flight-table">
				</table>
			</div>
			<div id="passenger-timing-box" class="pad box">
				<div class="title outlined-bottom">PASSENGERS</div>
				<table id="passenger-timing-table">
				</table>
				<div id="nav-bar">
					<div class="input-box">
						<input id="loadFactor" class="filter" placeholder="0.9">
						<div class="input-title">Load Factor</div>
					</div>
					<div class="input-box">
						<input id="timeFrame" class="filter" placeholder="0 to 24">
						<div class="input-title">Time Frame</div>
					</div>
					<div id="input-box">
						<input id="filter-flights" class="filter" placeholder="American Airlines">
						<div class="input-title">Filter Flights</div>
					</div>
					<div id="input-box">
						<input id="filter-passengers" class="filter" placeholder="Leisure">
						<div class="input-title">Filter Passengers</div>
					</div>	
					<div class="btn-box">
						<button id="run" class="btn-toggle" disabled>Run</button>
						<div id="run-icn" class="hidden loading">
							<img src="img/loading.gif">
						</div>
					</div>
					<div class="btn-box">
						<button id="save" class="btn-toggle" disabled>Save</button>
						<div id="save-icn" class="hidden loading">
							<img src="img/loading.gif">
						</div>
						<div class="chk-box">
							<input class="chk-toggle" id="json" type="checkbox" checked></input>
							<div class="chk-txt">profiles.json</div>
						</div>
						<div class="chk-box">
							<input class="chk-toggle" id="sum" type="checkbox" ></input>
							<div class="chk-txt">summary.json</div>
						</div>
						<div class="chk-box">
							<input class="chk-toggle" id="csv" type="checkbox" ></input>
							<div class="chk-txt">profiles.csv</div>
						</div>
						<div class="chk-box">
							<input class="chk-toggle" id="txt" type="checkbox" ></input>
							<div class="chk-txt">summary.txt</div>
						</div>
					</div>
					<div class="btn-box">
						<button id="showResults" class="btn-toggle" disabled>Show Results</button>
						<div id="show-icn" class="hidden loading">
							<img src="img/loading.gif">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/template" id="passenger-box-template">
		<div class="passenger-box">
			<table class="passenger-timing-table">
				<tr class="bold">
					<td>Name</td>
					<td class="count">Count</td>
					<td>% Total Count</td>
					<td>% Bags</td>
					<td>% Food</td>
					<td>% Shop</td>
					<td>Weighted</td>
				</tr>
			</table>
			<div id="" class="expand"><img src="img/expand.png"></div>
			<div class="table-container outlined-left collapsed pad"></div>
		</div>
	</script>
	<script type="text/template" id="passenger-type-header">
		<tr class="bold">
			<td>Name</td>
			<td class="count">Count</td>
			<td>% Total Count</td>
			<td>% Bags</td>
			<td>% Food</td>
			<td>% Shop</td>
			<td>Weighted</td>
		</tr>
	</script>
	<script type="text/template" id="passenger-type-template">
		<tr>
			<td>%name%</td>
			<td class="count">%count%</td>
			<td>%percent%</td>
			<td>%bags%</td>
			<td>%food%</td>
			<td>%shop%</td>
			<td>%weighted%</td>
		</tr>
	</script>


	<script type="text/template" id="flight-table-header">
		<tr class="bold">
			<td>Name</td>
			<td class="count">Code</td>
			<td class="med">Flight ID</td>
			<td>Load Factor</td>
			<td>Seats</td>
			<td>Passenger Count</td>
			<td>Gate</td>
			<td>Departure Time</td>
		</tr>
	</script>
	<script type="text/template" id="flight-table-template">
		<tr>
			<td>%name%</td>
			<td class="count">%code%</td>
			<td class="med">%id%</td>
			<td>%loadFactor%</td>
			<td>%seats%</td>
			<td>%count%</td>
			<td>%gate%</td>
			<td>%time%</td>
		</tr>
	</script>


	<script type="text/template" id="flight-box-template">
		<div class="flight-box">
			<div class="flight-name">%name%</div>
			<div id="%name%-hook" class="expand"><img src="img/expand.png"></div>
			<div class="flight-table-box table-container pad outlined-left collapsed"><tt></div>
		</div>
	</script>
	<script type="text/template" id="flight-type-template">
		<div>		
			<table>
				<tr class="bold">
					<td class="top">Name</td>
					<td class="top count">Count</td>
					<td class="top"></td>
				</tr>
				<tr>
					<td>%type%</td>
					<td>%count%</td>
				</tr>
			</table>
			<div id="%name%-%type%-hook" class="expand"><img src="img/expand.png"></div>
			<div class="pad outlined-left table-container collapsed">
				<table>
					<tr class="bold">
						<td class="top">Name</td>
						<td class="top count">Count</td>
						<td class="top">% Passengers</td>
						<td class="top">Weighted</td>
						<td class="top">Arrival Distribution</td>
					</tr>
					<tl>
				</table>
			</div>
		</div>
	</script>
	<script type="text/template" id="flight-info-template">
		<tr>
			<td>%name%</td>
			<td class="count">%count%</td>
			<td >%percent%</td>
			<td>%weighted%</td>
			<td class="med">%dist%</td>
		</tr>
	</script>


	<script type="text/template" id="passenger-timing-header">
		<tr class="bold">
			<td>Name</td>
			<td class="count">Gender</td>
			<td class="med">Flight ID</td>
			<td>Airport</td>
			<td>Departure Lounge</td>
			<td>Boarding Zone</td>
			<td>Boarding</td>
			<td>Departure</td>
		</tr>
	</script>
	<script type="text/template" id="passenger-timing-template">
		<tr>
			<td>%passengerType%</td>
			<td class="count">%gender%</td>
			<td class="med">%flightID%</td>
			<td>%airport%</td>
			<td>%departureLounge%</td>
			<td>%boardingZone%</td>
			<td>%boarding%</td>
			<td>%departureTime%</td>
		</tr>
	</script>


	<!-- Scheme variables -->
	<script src="../../aviation/lib/sfo/passengers/p12.js"></script>
	<script src="../../aviation/lib/sfo/passengers/p13.js"></script>
	<script src="../../aviation/lib/sfo/passengers/p14.js"></script>
	<script src="../../aviation/lib/sfo/passengers/p15.js"></script>
	<script src="../../aviation/lib/sfo/passengers/key.js"></script>
	<script src="../../aviation/lib/sfo/designday.js"></script>
	<script src="../../aviation/lib/sfo/gatelayout.js"></script>
	<!-- aviation module -->
	<script src="../../aviation/src/data/airports.js"></script>
	<script src="../../aviation/src/data/airlines.js"></script>
	<script src="../../aviation/src/data/aircraft.js"></script>
	<script src="../../aviation/src/data/tt.js"></script>
	<script src="../../aviation/src/class/pax.js"></script>
	<script src="../../aviation/src/core.js"></script>
	<!-- Main App -->
	<script src="js/view.js"></script>
	<script src="js/flightBuilder.js"></script>
	<script src="js/profileBuilder.js"></script>
	<script src="js/app.js"></script>
	<!-- Additional Evaluations -->
</body>
</html>
