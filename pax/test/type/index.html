<!DOCTYPE HTML>
<html>
<head>
	<title>Aviation Passenger Type Profile Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="table-box">
		</div>
		<div id="log"></div>
	</div>

	<script type="text/template" id="passenger-type-template">
		<tr>
			<td>%name%</td>
			<td class="count">%count%</td>
			<td>%percent%</td>
			<td>%bags%</td>
			<td>%food%</td>
			<td>%shop%</td>
			<td>%weighted%</td>
		</tr>
	</script>
	<script type="text/template" id="passenger-type-header">
		<tr class="bold">
			<td>Name</td>
			<td class="count">Count</td>
			<td>% Total Count</td>
			<td>% Bags</td>
			<td>% Food</td>
			<td>% Shop</td>
			<td>Weighted</td>
		</tr>
	</script>
	<script type="text/template" id="flight-box-template">
		<div class="pad flight-box">
			<div class="flight-name">%name%</div>
			<div id="%name%-hook" class="expand"><img src="img/expand.png"></div>
			<div class="flight-table-box table-container pad outlined-left collapsed"><tt></div>
		</div>
	</script>
	<script type="text/template" id="flight-type-template">
		<div>		
			<table>
				<tr class="bold">
					<td class="top">Name</td>
					<td class="top count">Count</td>
					<td class="top"></td>
				</tr>
				<tr>
					<td>%type%</td>
					<td>%count%</td>
				</tr>
			</table>
			<div id="%name%-%type%-hook" class="expand"><img src="img/expand.png"></div>
			<div class="pad outlined-left table-container collapsed">
				<table>
					<tr class="bold">
						<td class="top">Name</td>
						<td class="top count">Count</td>
						<td class="top">% Passengers</td>
						<td class="top">Weighted</td>
						<td class="top">Arrival Distribution</td>
					</tr>
					<tl>
				</table>
			</div>
		</div>
	</script>
	<script type="text/template" id="flight-info-template">
		<tr>
			<td>%name%</td>
			<td class="count">%count%</td>
			<td>%percent%</td>
			<td>%weighted%</td>
			<td class="dist">%dist%</td>
		</tr>
	</script>
	<!-- Scheme variables -->
	<script src="../../aviation/lib/sfo/passengers/p12.js"></script>
	<script src="../../aviation/lib/sfo/passengers/p13.js"></script>
	<script src="../../aviation/lib/sfo/passengers/p14.js"></script>
	<script src="../../aviation/lib/sfo/passengers/p15.js"></script>
	<script src="../../aviation/lib/sfo/passengers/key.js"></script>
	<script src="../../aviation/lib/sfo/designday.js"></script>
	<!-- aviation module -->
	<script src="../../aviation/src/airports.js"></script>
	<script src="../../aviation/src/airlines.js"></script>
	<script src="../../aviation/src/aircraft.js"></script>
	<script src="../../aviation/src/tt.js"></script>
	<script src="../../aviation/src/pax.js"></script>
	<script src="../../aviation/src/core.js"></script>
	<!-- Main App -->
	<script src="js/app.js"></script>
	<!-- Additional Evaluations -->
</body>
</html>
