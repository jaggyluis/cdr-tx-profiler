<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

</style>
<form>
  <label><input type="radio" name="mode" value="size"> Size</label>
  <label><input type="radio" name="mode" value="count" checked> Count</label>
</form>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

// Data wrangling

var wrangle = function (data){

  var passengers = { "name":"passengers" , "children": [] };

  var planes = ["C","E","_","F"];
  var flightTypes = ["domestic","international"];
  var flightReasons = ["business", "leisure", "other"];
  var flightStages = ["departing", "transfer"];

  planes.forEach(function (error, plane) {

    var planeItem = {};
    planeItem.name = planes[plane];
    planeItem.base = planes[plane];
    planeItem.children = [];

    flightTypes.forEach(function (error, flightType) {

      var flightTypeItem = {};
      flightTypeItem.name = flightTypes[flightType];
      flightTypeItem.base = planes[plane];
      flightTypeItem.children = [];

      flightReasons.forEach(function(error, flightReason){

        var flightReasonItem = {};
        flightReasonItem.name = flightReasons[flightReason];
        flightReasonItem.base = planes[plane];
        flightReasonItem.children = [];

        flightStages.forEach(function(error, flightStage ){

            var flightStageItem = {};
            flightStageItem.name = flightStages[flightStage];
            var s = data[planes[plane]][flightTypes[flightType]][ "all."+flightReasons[flightReason]+"."+flightTypes[flightType]+"."+ flightStages[flightStage]];

            if(s != null){

              flightStageItem.size = s.count;
              flightStageItem.base = planes[plane];

            }else{

              flightStageItem.size = 0;

            }

            flightReasonItem.children.push(flightStageItem);

        });

        flightTypeItem.children.push (flightReasonItem);

      });

      planeItem.children.push(flightTypeItem);

    });

    passengers.children.push(planeItem);

  });

  return passengers;

}


var width = 640,
    height = 640,
    radius = 300,
    color = d3.scale.category10();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height * .5 + ")");

var partition = d3.layout.partition()
    .sort(null)
    .size([2 * Math.PI, radius * radius])
    .value(function(d) { return 1; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return d.x; })
    .endAngle(function(d) { return d.x + d.dx; })
    .innerRadius(function(d) { return Math.sqrt(d.y); })
    .outerRadius(function(d) { return Math.sqrt(d.y + d.dy); });

d3.json("aircraft.json", function(error, data) {
  if (error) throw error;

  var root = wrangle(data);

  var path = svg.datum(root).selectAll("path")
      .data(partition.nodes)
    .enter().append("path")
      .attr("display", function(d) { return d.depth ? null : "none"; }) // hide inner ring
      .attr("d", arc)
      .style("stroke", "#fff")
      //.style("fill", function(d) { return color((d.children ? d : d.parent).name); })
      .style("fill", function(d) {
          if(d.depth == 1 )
            return color(d.name);
          else if (d.depth == 2)
            return "#aaaaaa";
          else if(d.depth == 3)
            return("#cccccc")
          else if(d.depth == 4)
            return("#eeeeee")

       })
      .style("fill-rule", "evenodd")
      .each(stash);

  d3.selectAll("input").on("change", function change() {
    var value = this.value === "count"
        ? function() { return 1; }
        : function(d) { return d.size; };

    path
        .data(partition.value(value).nodes)
      .transition()
        .duration(1500)
        .attrTween("d", arcTween);
  });
});

// Stash the old values for transition.
function stash(d) {
  d.x0 = d.x;
  d.dx0 = d.dx;
}

// Interpolate the arcs in data space.
function arcTween(a) {
  var i = d3.interpolate({x: a.x0, dx: a.dx0}, a);
  return function(t) {
    var b = i(t);
    a.x0 = b.x;
    a.dx0 = b.dx;
    return arc(b);
  };
}

d3.select(self.frameElement).style("height", height + "px");

</script>
