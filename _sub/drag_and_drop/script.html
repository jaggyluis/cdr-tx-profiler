<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<title>A File Display Demo</title>
<script type="text/javascript">

	/*
	 * Original File Loader from
	 * http://www.htmlgoodies.com
	 * /html5/javascript/drag-files-into-the-browser-from-the-desktop-HTML5.html#fbid=fCs8ypx8lEd
	 *
	 */

    function cancel(e) {
      if (e.preventDefault) { e.preventDefault(); }
      return false;
    }

    function addEventHandler(obj, evt, handler) {
		    if(obj.addEventListener) {
		        // W3C method
		        obj.addEventListener(evt, handler, false);
		    } else if(obj.attachEvent) {
		        // IE method.
		        obj.attachEvent('on'+evt, handler);
		    } else {
		        // Old school method.
		        obj['on'+evt] = handler;
		    }
		}

	Function.prototype.bindToEventHandler = function bindToEventHandler() {
	  var handler = this;
	  var boundParameters = Array.prototype.slice.call(arguments);
	  //create closure
	  return function(e) {
	      e = e || window.event; // get window.event if e argument missing (in IE)   
	      boundParameters.unshift(e);
	      handler.apply(this, boundParameters);
	  }
	};


	if(window.FileReader) { 
	  addEventHandler(window, 'load', function() {
	    var status = document.getElementById('status');
	    var drop   = document.getElementById('drop');
	    var list   = document.getElementById('list');
	  
	    // Tells the browser that we *can* drop on this target
	    addEventHandler(drop, 'dragover', cancel);
	    addEventHandler(drop, 'dragenter', cancel);
	    addEventHandler(drop, 'drop', function (e) {
			e = e || window.event; // get window.event if e argument missing (in IE)   
			if (e.preventDefault) { e.preventDefault(); } // stops the browser from redirecting off to the image.

			var dt    = e.dataTransfer;
			var files = dt.files;
			for (var i=0; i<files.length; i++) {
			    var file = files[i];
			    var reader = new FileReader();
			    
			   	addEventHandler(reader, 'loadend', function(e, file) {
			   		console.log(this.result);
				    console.log(JSON.parse(this.result));
				}.bindToEventHandler(file));
			   
			    reader.readAsText(file);
			}
			return false;
		});
	  });
	} else { 
	  document.getElementById('status').innerHTML = 'Your browser does not support the HTML5 FileReader.';
	}

</script>
<style>
#drop {
  min-height: 150px;
  width: 250px;
  border: 1px solid blue;
  margin: 10px;
  padding: 10px;
}
</style>
</head>
<body>
  <h1 align=center>A File Preview Demo</h1>
  <DIV id="status">Drag the files from a folder to a selected area ...</DIV>

  <DIV id="drop">Drop files here.</DIV>
  <DIV id="list"></DIV>
</body>
</html>
