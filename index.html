<!DOCTYPE HTML>
<html>
<head>
	<title>Aviation Passenger Type Profile Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
		
</head>
<body>
	<div id="container">
		<div id="run-box">

		
			<div id="profile-box">
				<div class="nav-bar">
					<div>>> PASSENGER PROFILE SIMULATION</div>
					<br>
					<div class="input-box">
						<input id="filter-terminal" class="filter" placeholder="All">
						<div class="input-title">Terminal</div>
					</div>
					<div class="run-btn-box">
						<button class="run-btn" id="profile-btn">Run</button>
						<div class="hidden loading">
							<img src="img/loading.gif">
						</div>
					</div>
				</div>
				<div id="passenger-profile-box" class="pad box">
					<div class="title-box outlined-bottom">
						<div class="title">PASSENGER PROFILES</div>
						<div class="show-box">
							<button class="show-btn" disabled>Show Results</button>
						</div>
					</div>
					<div class="result-box collapsed">
						<div class="table-box">
							<div id="passenger-profile-parcoords" class="parcoords" style="width: 1000px; height: 150px;"></div>
							<div id="passenger-profile-table"></div>
						</div>
						<div class="save-box">
							<button class="save-btn" id="passengerProfiles">Save</button>
							<div class="chk-box">
								<input class="chk-btn csv" type="checkbox" checked></input>
								<div class="chk-txt">.csv</div>
							</div>
							<div class="chk-box">
								<input class="chk-btn json" type="checkbox"></input>
								<div class="chk-txt">.json</div>
							</div>
						</div>
					</div>
				</div>
				<div id="flight-profile-box" class="pad box">
					<div class="title-box outlined-bottom">
						<div class="title">FLIGHT PROFILES</div>
						<div class="show-box">
							<button class="show-btn" disabled>Show Results</button>
						</div>
					</div>
					<div class="result-box collapsed">
						<div class="table-box">
							<div id="flight-profile-parcoords" class="parcoords" style="width: 1000px; height: 300px;"></div>
							<table id="flight-profile-table">
							</table>
						</div>
						<div class="save-box">
							<button class="save-btn" id="flightProfiles">Save</button>
							<div class="chk-box">
								<input class="chk-btn csv" type="checkbox" disabled></input>
								<div class="chk-txt disabled">.csv</div>
							</div>
							<div class="chk-box">
								<input class="chk-btn json" type="checkbox" checked></input>
								<div class="chk-txt">.json</div>
							</div>
						</div>
					</div>
				</div>
			</div>



			<div id="timing-box">
				<div class="nav-bar">
					<div>>> PASSENGER TIMING SIMULATION</div>
					<br>
					<div class="input-box">
						<input id="loadFactor" class="filter" placeholder="0.9">
						<div class="input-title">Load Factor</div>
					</div>
					<div class="input-box">
						<input id="timeFrame" class="filter" placeholder="0 to 24">
						<div class="input-title">Time Frame</div>
					</div>
					<div id="input-box">
						<input id="filter-flights" class="filter" placeholder="American Airlines">
						<div class="input-title">Filter Flights</div>
					</div>
					<div id="input-box">
						<input id="filter-passengers" class="filter" placeholder="leisure.departing">
						<div class="input-title">Filter Passengers</div>
					</div>	
					<div class="run-btn-box">
						<button class="run-btn" id="timing-btn" disabled>Run</button>
						<div id="run-icn" class="hidden loading">
							<img src="img/loading.gif">
						</div>
					</div>
				</div>
				<div id="flight-profile-box" class="pad box">
					<div class="title-box outlined-bottom">
						<div class="title">FLIGHTS</div>
						<div class="show-box">
							<button class="show-btn" disabled>Show Results</button>
						</div>
					</div>
					<div class="result-box collapsed">
						<div class="table-box">
							<table id="flight-table">
							</table>
						</div>
						<div class="save-box">
							<button class="save-btn" id="flights">Save</button>
							<div class="chk-box">
								<input class="chk-btn csv" type="checkbox" checked></input>
								<div class="chk-txt">flights.csv</div>
							</div>
							<div class="chk-box">
								<input class="chk-btn json" type="checkbox"></input>
								<div class="chk-txt">flights.json</div>
							</div>
						</div>
					</div>
				</div>
				<div id="passenger-timing-box" class="pad box">
					<div class="title-box outlined-bottom">
						<div class="title">PASSENGERS</div>
						<div class="show-box">
							<button class="show-btn" disabled>Show Results</button>
						</div>
					</div>
					<div class="result-box collapsed">
						<div class="table-box">
							<table id="passenger-timing-table">
							</table>
						</div>
						<div class="save-box">
							<button class="save-btn" id="passengers">Save</button>
							<div class="chk-box">
								<input class="chk-btn csv" type="checkbox" checked></input>
								<div class="chk-txt">passengers.csv</div>
							</div>
							<div class="chk-box">
								<input class="chk-btn json" type="checkbox"></input>
								<div class="chk-txt">passengers.json</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- TEMPLATES 
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	-->


	<script type="text/template" id="flight-table-header">
		<tr class="bold">
			<td>Name</td>
			<td class="count">Code</td>
			<td class="med">Flight ID</td>
			<td>Load Factor</td>
			<td>Seats</td>
			<td>Passenger Count</td>
			<td>Gate</td>
			<td>Departure Time</td>
		</tr>
	</script>
	<script type="text/template" id="flight-table-template">
		<tr>
			<td>%name%</td>
			<td class="count">%code%</td>
			<td class="med">%id%</td>
			<td>%loadFactor%</td>
			<td>%seats%</td>
			<td>%count%</td>
			<td>%gate%</td>
			<td>%time%</td>
		</tr>
	</script>

	<script type="text/template" id="passenger-timing-header">
		<tr class="bold">
			<td class="med">Name</td>
			<td class="count">Gender</td>
			<td class="count">Bags</td>
			<td class="count">Pre Check</td>
			<td class="med">Flight ID</td>
			<td>Arrival</td>
			<td>Security</td>
			<td>Concourse</td>
			<td>Gate</td>
			<td>Boarding</td>
			<td>Departure</td>
		</tr>
	</script>
	<script type="text/template" id="passenger-timing-template">
		<tr>
			<td class="med">%passengerType%</td>
			<td class="count">%gender%</td>
			<td class="count">%bags%</td>
			<td class="count">%isPreCheck%</td>
			<td class="med">%flightID%</td>
			<td>%arrival%</td>
			<td>%security%</td>
			<td>%concourse%</td>
			<td>%gate%</td>
			<td>%boarding%</td>
			<td>%departure%</td>
		</tr>
	</script>

	<!-- APP 
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	-->
	<!--d3-->
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="js/lib/d3/d3.parcoords.js"></script>
	<script src="js/lib/d3/d3.divgrid.js"></script>
	<script src="js/lib/d3/d3.horizontalboxplot.js"></script>
	<!-- aviation -->
	<script src="js/lib/aviation/aviation.js"></script>
	<!-- Main App -->
	<script src="js/view.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
